# The main pipeline for srccntrl_prj

resources:
  pipelines:
    srccntrl_prj_etl:
      name: srccntrl_prj_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/srccntrl_prj_etl"

      libraries:
        - glob:
            include: ../src/srccntrl_prj_etl/transformations/**

      environment:
        dependencies:
          # We include every dependency defined by pyproject.toml by defining an editable environment
          # that points to the folder where pyproject.toml is deployed.
          - --editable ${workspace.file_path}
