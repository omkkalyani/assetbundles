resources:
  jobs:
    Ingestion:
      name: Ingestion
      tasks:
        - task_key: Ingestion
          notebook_task:
            notebook_path: ../../src/Notebooks/Ingestion.ipynb
            base_parameters:
              catalog_name: ${var.catalog_name}
            source: WORKSPACE
          email_notifications:
            on_success:
              - srikalyanialla@gmail.com
            on_failure:
              - srikalyanialla@gmail.com
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED